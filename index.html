<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid19dados</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <!-- Import internal css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- Header desktop -->
    <header>
      <!-- Nav desktop -->
      <nav>
        <div class="nav-wrapper container">
          <a href="#!" class="brand-logo">Covid19dados</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <a target="_blank" href="https://covid.saude.gov.br/"
                ><i class="material-icons">flag</i>Brasil
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.worldometers.info/coronavirus/#countries"
                ><i class="material-icons">language</i>worldometers
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://informationisbeautiful.net/visualizations/covid-19-coronavirus-infographic-datapack/"
                ><i class="material-icons">grid_on</i>information is beautiful
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Mobile menu -->
    <ul class="sidenav" id="mobile-demo">
      <li>
        <p href="#" class="brand-logo">Covid19dados</p>
      </li>
      <li>
        <a target="_blank" href="https://covid.saude.gov.br/"
          ><i class="material-icons">flag</i>Brasil
        </a>
      </li>
      <li>
        <a
          target="_blank"
          href="https://www.worldometers.info/coronavirus/#countries"
          ><i class="material-icons">language</i>worldometers
        </a>
      </li>
      <li>
        <a
          target="_blank"
          href="https://informationisbeautiful.net/visualizations/covid-19-coronavirus-infographic-datapack/"
          ><i class="material-icons">grid_on</i>information is beautiful
        </a>
      </li>
    </ul>

    <div class="loading">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- All content -->
    <div class="container content">
      <div class="row">
        <!-- Brasil -->
        <div class="row brasil">
          <p>
            <img
              id="bandeira-brasil"
              src="img/brasilian_flag.png"
              width="30px"
            />Brasil
          </p>
        </div>
        <!-- Numbers -->
        <div class="row">
          <!-- Total -->
          <div class="col s12 m4">
            <div
              class="number-container z-depth-1 center-align black-text"
              style="border-left: 5px solid #666666;"
            >
              <span class="numbers-text" style="color: #666666;">
                Casos
              </span>
              <p class="numbers" id="cases" style="color: #666666;"></p>
            </div>
          </div>
          <!-- Recovery -->
          <div class="col s12 m4">
            <div
              class="number-container z-depth-1 center-align black-text"
              style="border-left: 5px solid #26a69a;"
            >
              <span class="numbers-text" style="color: #26a69a;">
                Recuperados
              </span>
              <p class="numbers" id="recovered" style="color: #26a69a;"></p>
            </div>
          </div>
          <!-- Deaths -->
          <div class="col s12 m4">
            <div
              class="number-container z-depth-1 center-align black-text"
              style="border-left: 5px solid #ee6e73;"
            >
              <span class="numbers-text" style="color: #ee6e73;">
                Mortes
              </span>
              <p class="numbers" id="deaths" style="color: #ee6e73;"></p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="chart-container z-depth-2 row"
        style="border-left: 5px solid #666666;"
      >
        <div id="chartContainer" class="chart col s11"></div>
      </div>
    </div>

    <div class="row container">
      <footer class="center-align" style="margin-right: 2%;">
        <p>Última atualização em: <strong id="lastUpdate"></strong></p>
        <p>
          Create by
          <a href="https://procopio420.github.io/" target="_blank"
            >lucasProcopio</a
          >
          &
          <a href="https://danielpantalena.github.io" target="_blank"
            >danielPantalena</a
          >
        </p>
      </footer>
    </div>

    <!--Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Import materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import canvas.js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Import internal js -->
    <script src="js/app.js"></script>
  </body>
</html>
